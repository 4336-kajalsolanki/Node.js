<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(45deg, #ff6b6b, #f8e71c, #1fc8db);
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav a {
            display: block;
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }

        footer {
            padding: 10px;
            background-color: #f8f8f8;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Reference Error...</h1>
        </header>
        <nav>
            <a href="/">Index</a>
            <a href="/about">About</a>
            <a href="/con">Contact</a>
            <a href="/home">Home</a>
            <a href="/pro">Product</a>
        </nav>
        <footer>
            <p>&copy; 2024 Your Website</p>
        </footer>
    </div>
</body>

</html>
